<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <h3>Calc</h3>
        <div class="display">
            <span id="calc-display">0</span>
        </div>
        <div class="buttons">
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button" data-action="delete">DEL</button>

            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button" data-operator="+">+</button>

            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button" data-operator="-">-</button>

            <button class="button" data-value="0">0</button>
            <button class="button" data-action="decimal">.</button>
            <button class="button" data-operator="/">/</button>
            <button class="button" data-operator="*">x</button>

            <button class="button" data-action="reset">RESET</button>
            <button class="button" data-action="calculate">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
